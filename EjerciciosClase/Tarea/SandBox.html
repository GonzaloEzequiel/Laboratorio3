<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #banner {
        background-color: gray;
        font-style: italic;
        color:white;
        padding: 50px;
    }
    #lista {
        visibility: hidden;
    }
</style>

<body>
    <div id="header">
        <div id="banner">
            ESTO ES UN BANNER
            <ul display="block" id="lista">
                LISTA DE SALUDOS
            </ul>
        </div>
        <div>
            <button id="botonFrontend">AGREGAR SALUDO</button>
            <button id="botonFrontend2">BORRAR SALUDOS</button>
        </div>
    </div>
</body>
<script>

    var manipulable = document.getElementById("lista");
    var botonBackend = document.getElementById("botonFrontend");
    var botonBackend2 = document.getElementById("botonFrontend2");

    //botonBackend.addEventListener("click", Agregar);

    botonBackend.addEventListener("click", AgregarLi);
    botonBackend2.addEventListener("click", BorrarSaludos);
    
    function Agregar() {
        
        // 1) creo un elemento
        let elemento = document.createElement('p');

        // 2) creo un nodo de texto
        let texto = document.createTextNode('hola mundo');

        // 3) vinculo el nodo de texto al elemento creado
        elemento.appendChild(texto);

        // 4) agrego el par (elemento/nodo texto) al banner
        manipulable.appendChild(elemento);
    }

    /**
     * Agrega un item de lista con el texto "Hola Mundo"
     * 
     */
    function AgregarLi() {

        manipulable.style.visibility = "visible"; 
        
        // 1) creo un elemento
        let elemento = document.createElement('li');

        // 2) creo un nodo de texto
        let texto = document.createTextNode('hola mundo');

        // 3) vinculo el nodo de texto al elemento creado
        elemento.appendChild(texto);

        // 4) agrego el par (elemento/nodo texto) al banner
        manipulable.appendChild(elemento);

          
    }

            manipulable.removeChild(manipulable.lastChild);

</script>
</html>
