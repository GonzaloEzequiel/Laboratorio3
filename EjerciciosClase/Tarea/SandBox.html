    botonBackend.addEventListener("click", AgregarLi);

    function AgregarLi() {
        MostrarSaludos();
        manipulable.style.visibility = "visible";

        let elemento = document.createElement('li');

        manipulable.appendChild(elemento);

          
    }

    
    function BorrarSaludos() {

        OcultarSaludos();

        while(manipulable.hasChildNodes()) {

            manipulable.removeChild(manipulable.lastChild);
            
        }        
    }


    function MostrarSaludos() {
        let tit = document.getElementById("titulo");
        tit.style.visibility = "visible";

    function OcultarSaludos() {
