<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    class Persona {
        nombre;
        apellido;
        #edad;

        constructor(c_nomnbre, c_apellido, c_edad) {
            this.nombre = c_nomnbre;
            this.apellido = c_apellido;
            this.#edad = c_edad;
        }

        get edadPrivada() {return this.#edad; }
        set edadPrivada(value) {return this.#edad = value; }
        
        miEdad = function() { return this.#edad; }
    }

    class Ciudadano extends Persona {
        dni;

        constructor(c_nomnbre, c_apellido, c_edad, c_dni) {
            super(c_nomnbre, c_apellido, c_edad);
            this.dni = c_dni;
        }

        // método corriente
        MostrarDatos() {
            console.log(this.#Privada());            
        }
        // método privado
        #Privada() {
            return "Nombre: "+this.nombre+" Apellido: "+this.apellido+" Edad: "+this.edadPrivada+" DNI: "+this.dni;
        }
        // método de clase
        static SeLLamaGonzalo(ciudadano) {
            return ciudadano.nombre === "Gonzalo";
        }
    }

    c1 = new Ciudadano('Gonzalo', 'Pérez', 37, 33111296);
    p1 = new Persona('Florencia', 'Yñiguez', 31, 37819141);

    console.log(c1 instanceof Persona);
    console.log(c1);
    console.log(p1 instanceof Ciudadano);
    console.log(JSON.stringify(p1));

    object1 = JSON.parse('[{"nombre":"Juan","apellido":"ramos"},{"nombre":"Mirtha","apellido":"Legrand"}]');
    console.log(object1);
    console.log(object1[0]);
    console.log(object1[0].nombre);

    c1.MostrarDatos();

    object2 = JSON.parse('{"nombre":"Profe","apellido":"test","edad":"50","dni":"11111"}');
    
    c2 = new Ciudadano(object2.nombre, object2.apellido, object2.edadPrivada, object2.dni);
    console.log(c2 instanceof Ciudadano);
    c2.MostrarDatos();

    
  


</script>

</body>
</html>
