<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    var frutas = ["banana", "manzana", "limon", "pera", "naranja"];
    console.log(frutas);
    console.log("Mi frutera tiene "+frutas.length+" frutas");

    console.log("Agrego: "+frutas.push("Uva"));  // devuelve el index del valor agregado
    console.log(frutas);
    console.log("Mi frutera tiene "+frutas.length+" frutas");

    console.log("Me como: "+frutas.pop());
    console.log(frutas);
    console.log("Mi frutera tiene "+frutas.length+" frutas");
    
    console.log("Me como: "+frutas.shift());
    console.log(frutas);
    console.log("Mi frutera tiene "+frutas.length+" frutas");

    console.log("Me como: "+frutas.splice(1,0, "kiwi", "frutilla")); // posición, cantidad a quitar, valores a a agregar (donde se quitaron)
    console.log(frutas);
    console.log("Mi frutera tiene "+frutas.length+" frutas");

    console.log("Que hay desde [1] hasta [5]?: "+frutas.slice(1,5)); // desde, hasta (no inclusive) donde leer
    console.log(frutas);
    console.log("Mi frutera tiene "+frutas.length+" frutas");

    // --------------------------------------------------------------------------- //

    // FUNCION SORT
    console.log("Ordeno mis frutas alfabéticamente ascendente:")
    frutas.sort((a,b)=>{orden = a > b ? 1 : a < b ? -1 : 0; return orden});
    console.log(frutas);

    console.log("Ordeno mis frutas alfabéticamente descendente:")
    frutas.sort((a,b)=>{orden = a < b ? 1 : a > b ? -1 : 0; return orden});
    console.log(frutas);

    // FUNCION MAP
    let numeros = [1, 61, 3];
    var m = numeros.map( (elemento, indice) => { return {"valor":elemento, "posicion":indice}; });
    console.log(numeros);
    console.log(m);
    console.log(m[1].valor);

    // FUNCION REDUCE
    let jugadores = [{"nombre": "juan", "peso": 100}, {"nombre": "ariel", "peso": 180}, {"nombre": "pablo", "peso": 120}];
    console.log(jugadores);
    let r = jugadores.reduce( (valorAnterior, elemento, indice, vector) => { return valorAnterior + elemento.peso; }, 500 ); 
    console.log(r);

    // FUNCION FILTER
    let jugadores2 = [{"nombre": "juan", "peso": 100}, {"nombre": "ariel", "peso": 180}, {"nombre": "pablo", "peso": 120}];
    console.log(jugadores2);
    //let f = jugadores2.filter( (elemento, indice, vector) => { return elemento.peso >= this; }, 110);
    //console.log(f);    
    
    function peso(elemento, indice, vector) {
        return elemento.peso >= this;
    } 

    let f = jugadores2.filter(peso, 110);
    console.log(f);

</script>
