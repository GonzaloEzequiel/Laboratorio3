<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="input_mail" name="lbl_input_mail">Correo Elenctrónico</label>
        <input type="email" name="input_mail" placeholder="correo@dominio.com" required><br>
        <label for="input_pswd" name="lbl_input_pswd">Contraseña</label>
        <input type="password" name="input_pswd" required><br>

</body>
